<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>IssueTracker</title>
   <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
   <link rel="stylesheet" href="/dist/d6d4a49486c1da49c9d9931b76745d6f.css">
   <link rel="stylesheet" href="/dist/3bc5c137324a2b026ba18fdc11fd4532.css">
   <!--Fonts Icons-->
   <link rel="stylesheet" href="/dist/11708b954197c5ff544f7f382dbc2fdf.css">
 </head>
<body>
   <div class="container" id="jumbotron">
      <h1 class="text-center">IssueTracker</h1>
        <h3 class="text-center">Add  New Issue</h3>
        <form id="issueInputForm">
          <fieldset>
          <label for="issueDescInput" class="text-center">Description</label>
          <div class="input">
        	<input type="text" id="issueDescInput" placeholder="Describe the issue..."></div>
        	<label for="issueSeverityInput" class="text-center">Severity</label>
        	<select id="issueSeverityInput" class="select">
        	<option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        	</select>
          <label for="issueAssignedToInput" class="text-center">Assigned To</label>
          <input type="text" id="issueAssignedToInput" placeholder="Enter responsible...">
          <input style="text-align:center;" class="button-primary text-center" type="submit" value="Add">
         </fieldset>
        </form>
       </div>
       <div class="container">
       <div class="row">
         <div class="column">
        <div id="issueList"> 
       </div>
       </div>
      </div>
      </div>
      <div id="test"></div>
       <div class="container">
      <footer>
          <p>&copy; IssueTracker Inc 2018</p>
          </footer>
      </div>
    <script src="/dist/issuetracker.js"></script>
</body>
</html>
