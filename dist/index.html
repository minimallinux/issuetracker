<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>JS IssueTracker</title>
   <!-- Bootstrap core CSS -->
    <link href="/dist/70fb5dc25c61dae61e6b77fcfb8074c2.css" rel="stylesheet">
 </head>
<body>
   <div class="container">
      <div class="header clearfix">
      <h3 class="text-muted">IssueTracker</h3>
      </div>
       <div class="jumbotron">
        <h1>JS IssueTracker</h1>
        <h3>Add  New Issue</h3>
        <form id="issueInputForm">
        <div class="form-group">
        	<label for="issueDescInput">Description</label>
        	<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
        </div>
        <div class="form-group">
        	<label for="issueSeverityInput">Severity</label>
        	<select id="issueSeverityInput" class="form-control">
        	<option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        	</select>
        </div>
        <div class="form-group">
        	<label for="issueAssignedToInput">Assigned To</label>
        	<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
       </form>
       </div>
      <div class="col-lg-12">
      	<div id="issueList">
        </div>
        <div id="test"></div>
      </div>
     <footer class="footer">
      <p>&copy; IssueTracker Inc 2018</p>
      </footer>
    </div> <!-- /container -->
    <script src="/dist/issuetracker.js"></script>
    <script src="/dist/65d9acf9a82ae04bea233b3758af5441.js"></script> 
  </body>
</html>
